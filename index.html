<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Srishti's soundboard</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
  </head>

  <body>

    <style>
      /* CSS goes here! */
      h1 {text-align: center;}


      button{
        background-color: rgb(183, 0, 255);
        border: none;
        color: white;
        padding: 80px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition: 1s;
        box-shadow: 10px 10px 8px #888888;

      }
      button:hover{
        transform: rotate(360deg);
      }
    </style>

    <!-- Audio elements go here! -->
    <audio id="harp">
      <source src="./sounds/harp.wav" type="audio/wav">
      Hi, your browser does not support audio files.
    </audio>

    <audio id="bass-drum">
      <source src="./sounds/bass-drum.wav" type="audio/wav">
      Hi, your browser does not support audio files.
    </audio>

    <audio id="drumroll">
      <source src="./sounds/drumroll.wav" type="audio/wav">
      Hi, your browser does not support audio files.
    </audio>

    <audio id="chinese-gong">
      <source src="./sounds/chinese-gong.wav" type="audio/wav">
      Hi, your browser does not support audio files.
    </audio>

    <audio id="military-drum">
      <source src="./sounds/military-drum.wav" type="audio/wav">
      Hi, your browser does not support audio files.
    </audio>

    <h1>SRISHTI'S SOUNDBOARD</h1>
    <!-- Create the soundboard buttons -->
    <button onclick="toggleAudio('harp', 0)">Harp</button>
    <button onclick="toggleAudio('bass-drum', 0)">Bass Drum</button>
    <button onclick="toggleAudio('drumroll', 0)">Drumroll</button>
    <button onclick="toggleAudio('chinese-gong', 0)">Chinese Gong</button>
    <button onclick="toggleAudio('military-drum', 0)">Military Drum</button>

    <script>
      // Create the playing boolean list

      function toggleAudio(sound, number) {
        var audio=document.getElementById(sound);
        audio.play();
        console.log("Audio toggled")
      }
    </script>

  </body>
</html>
